<div class="w-col w-col-9">
  <!-- <h3>Eligible Personnel</h3> -->
    <form name="eligiblePersonnelForm">
      <div class="form-group">
        <div class="col-xs-12">
          <label for="EligiblePersonnelFirstName"><b>ELIGIBLE AUTOZONER:</b> Full and part-time
              AutoZoners, spouse of AutoZoner and/or legal dependants. If commom-law marriage, please
              attach legal court documents.<b>Please list all those who are eligible and attach a
                  sheet for additonal names.</b></label>
                  <br>
        </div>
        <div class="col-xs-3">
            <label for="EligiblePersonnelFirstName">First Name</label>
        </div>
        <div class="col-xs-1">
            <label for="EligiblePersonnelMiddlename">M.I.</label>
        </div>
        <div class="col-xs-3">
            <label for="EligiblePersonnelLastName">Last Name</label>
        </div>
        <div class="col-xs-1">
            <label for="EligiblePersonnelAge">Age</label>
        </div>
        <div class="col-xs-4">
            <label for="EligiblePersonnelRelationshipToAutoZoner">Relationship to AutoZoner</label>
        </div>
        <div ng-repeat="person in persons track by person.row">
          <div class="col-xs-3">
            <input type="text" class="form-control" ng-model="person.fName">
            <br>
          </div>
          <div class="col-xs-1">
            <input type="text" class="form-control" ng-model="person.initial">
            <br>
          </div>
          <div class="col-xs-3">
            <input type="text" class="form-control" ng-model="person.lName">
            <br>
          </div>
          <div class="col-xs-1">
            <input type="Integer" class="form-control" ng-model="person.age">
            <br>
          </div>
          <div class="col-xs-4">
            <input type="Integer" class="form-control" ng-model="person.relationship">
            <br>
          </div>
        </div>
      </div>
    </form>
  </div>
