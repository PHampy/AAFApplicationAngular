<!-- Page Content -->
<div class="container-fluid" style="padding-top:180px;">
	<div class="w-row">
			  <side-navigation step="6" app-id="application._id"></side-navigation>
        <div class="w-col w-col-9">
            <header>
                <h3>Attachments </h3>
                <h5 align="right"> *Enter a URL and select 'Add Link' or Select 'Choose Files' </h5>
            </header>
                <div>
                    <input type="text" placeholder="Enter a url" ng-model="urlLink" />
                    <button ng-click="addURL()">Add Link</button>
                        <input class="spacing" type="file" file-model="files" ng-model="uploadFile" base-sixty-four-input/>
                        <div style="border-top: 2px solid black"</div>
                    <div class="attScroll">
                        <ul class="spacing">
                            <li ng-repeat="file in files" class="list-group-item">
                                {{file.fileName}}
                                <a class="close" ng-click="deleteAttachment($index)">x</a>
                            </li>
                        </ul>
                    </div>
                        <ul class="spacing">
                            <a>{{files.length}} File(s) of Maximum 20 Added</a>
                            <div ng-show="atMax()">
                                <h3>Please remove a file.</h3>
                            </div>
                        </ul>
                    <div class="form-nav">
                        <button ng-click="saveLaterBtn()" class="button inverse w-button">Save For Later</button>
                        <button ng-click="nextButton()" class="button w-button">Next</button>
                    </div>
                </div>
        </div>
    </div>
</div>
