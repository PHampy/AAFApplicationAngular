<div class="container-fluid">
  <div class="main-section" id="posts">
    <div class="w-container">
      <div class="w-row">
        <div class="w-col w-col-3">
          <h3>Application form</h3>
          <a ng-class="{active: $state.includes('applicationInformation')}" ui-sref="applicationInformation" class="formsteps working">Applicant Information</a>
          <a ng-class="{active: $state.includes('eligiblePersonnel')}" ui-sref="eligiblePersonnel" class="formsteps todo">Eligible Personnel</a>
          <a ng-class="{active: $state.includes('incidentInfo')}" ui-sref="incidentInfo" class="formsteps todo">Incident Info</a>
          <a ng-class="{active: $state.includes('assistanceRequest')}" ui-sref="assistanceRequest" class="formsteps todo">Assistance Request</a>
          <a ng-class="{active: $state.includes('other')}" ui-sref="other" class="formsteps todo">Assistance Requested and/or Received</a>
          <a ng-class="{active: $state.includes('review-submission')}" ui-sref="review-submission" class="formsteps todo">Review and Submission</a>
        </div>
        <div class="w-col w-col-9">
          <h3>Application Information</h3>
            <form name="applicationInfoForm" ng-class="{'submitted':submitted}">
              <div class="col-md-9">
                <p></p>
                <div class="form-group">
                  <label>Are you filling this application out on someone's behalf?</label>
                  <div class="radio">
                    <p class="error" ng-show="showBehalfError">Please select one</p>
                    <label><input type="radio" ng-model="application.request_content.updatedData.behalf" value="yes" ng-required="!behalf" ng-change="behalfSelected()"> Yes</label>
                    <label><input type="radio" ng-model="application.request_content.updatedData.behalf" value="no" ng-required="!behalf" ng-change="behalfSelected()">No</label>
                  </div>
                </div>
              </div>
              <div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label>First Name</label>
                    <input ng-model="application.request_content.updatedData.firstName" class="form-control" required>
                  </div>
                  <div class="form-group">
                    <label>Last Name</label>
                    <input ng-model="application.request_content.updatedData.lastName" class="form-control" required>
                  </div>
                  <div class="form-group">
                    <label>Position</label>
                    <input ng-model="application.request_content.updatedData.position" class="form-control" required>
                  </div>
                  <div class="form-group">
                    <label>Status</label>
                    <div class="radio">
                      <p class="error" ng-show="showJobTypeError">Please select one</p>
                      <label><input type="radio" ng-model="application.request_content.updatedData.jobType" value="full" ng-required="!jobType" ng-change="jobTypeSelected()">Full Time</label>
                      <label><input type="radio" ng-model="application.request_content.updatedData.jobType" value="part" ng-required="!jobType" ng-change="jobTypeSelected()">Part Time</label>
                    </div>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="exampleInputEmail1">Middle Name </label>
                    <input ng-model="application.request_content.updatedData.middleName" class="form-control" required>
                  </div>
                  <div class="form-group">
                    <label for="exampleInputEmail1">Employee ID</label>
                    <input ng-model="application.request_content.updatedData.employeeID" class="form-control" required>
                  </div>
                  <div class="form-group">
                    <label>Store Number/Department ID</label>
                    <input ng-model="application.request_content.updatedData.storeNumber" class="form-control" required>
                  </div>
                  <div class="form-group">
                    <label>Permanent Address </label>
                    <div class="radio">
                      <p class="error" ng-show="showPermAddressError">Please select one</p>
                      <label><input type="radio" ng-model="application.request_content.updatedData.permAddress" value="own" ng-required="!permAddress" ng-change="permAddressSelected()"> Own</label>
                      <label><input type="radio" ng-model="application.request_content.updatedData.permAddress" value="rent" ng-required="!permAddress" ng-change="permAddressSelected()"> Rent</label>
                    </div>
                  </div>
                </div>
              </div>
              <br>
              <div style="clear:both">
                <div class="col-md-6">
                  <div class="form-group">
                    <label>Address 1</label>
                    <input ng-model="application.request_content.updatedData.address1" class="form-control" required>
                  </div>
                  <div class="form-group">
                    <label>City</label>
                    <input ng-model="application.request_content.updatedData.city" class="form-control" required>
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1">Zip</label>
                    <input ng-model="application.request_content.updatedData.zip" class="form-control" required>
                  </div>
                  <div class="form-group">
                    <label>Daytime Telephone #</label>
                    <input ng-model="application.request_content.updatedData.daytimeTelephone" class="form-control" required>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label>Address 2</label>
                    <input ng-model="application.request_content.updatedData.address2" class="form-control" required>
                  </div>
                  <div class="form-group">
                    <label>State</label>
                    <select ng-model="application.request_content.updatedData.state" id="stateDropDown" required>
                      <option ng-repeat="x in states" value="{{x}}">{{x}}</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label>NightTime Telephone #</label>
                    <input ng-model="application.request_content.updatedData.nightTelephone" class="form-control" required>
                  </div>
                  <div class="form-group">
                    <label>Email Address</label>
                    <input ng-model="application.request_content.updatedData.EmailAddress" class="form-control" required>
                  </div>
                </div>
              </div>
              <br>
              <div class="form-nav">
                <button class="button inverse w-button" ng-click="saveForLater()">Save for Later</button>
                <button type="submit" class="button w-button" ng-click="next($event)">Next</button>
              </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
