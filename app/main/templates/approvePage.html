<!-- Page Content -->
<div class="container-fluid" style="padding-top:180px;">
			<!-- /.row -->
	<div class="w-row">
        <div class="w-col w-col-9">
            <header>
                <h3>Approve Page</h3>
            </header>
                <form>
                    <div class="form-group">
                        <label>The Salvation Army</label>
                        <input type="text" ng-model = "application.requestContent.assistanceRecieved.assistSalvArmy" class="form-control" placeholder="$">
                    </div>
                    <div class="form-group">
                        <label>American Red Cross</label>
                        <input type="text" ng-model = "application.requestContent.assistanceRecieved.assistRedCross" class="form-control" placeholder="$">
                    </div>
                    <div class="form-group">
                        <label>City/County/State/Federal Social Services</label>
                        <input type="text" ng-model = "application.requestContent.assistanceRecieved.assistGovt" class="form-control" placeholder="$">
                    </div>
                    <div class="form-group">
                        <label>Employer</label>
                        <input type="text" ng-model = "application.requestContent.assistanceRecieved.assistEmployer" class="form-control" placeholder="$">
                    </div>
                    <div class="form-group">
                        <label>Other Forms of income(please describe)</label>
                        <input type="text" ng-model = "application.requestContent.assistanceRecieved.assistOther" class="form-control" placeholder="$">
                    </div>
                    <div class="form-nav">
                        <button ng-click="saveLaterBtn()" class="button inverse w-button">Save For Later</button>
                        <button ng-click="nextButton()" class="button w-button">Next</button>
                    </div>
                </form>
        </div>
    </div>
</div>
